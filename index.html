<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>Rollerskate Configurator</title>
  </head>
  <body>
    <h1>Customise your rollerskates</h1> 

    

    
    <div id="configurator">
      <div id="product-preview">
        <!-- TODO: add all feature image layers -->
        <div id="rollerskate"></div>
        <img src="images/tanwheel.png" alt="" class="hide" data-feature="tanwheel"/>
        
        <img src="images/pinkwheel.png" alt="" class="hide" data-feature="pinkwheel"/>

        <img src="images/bluewheel.png" alt="" class="hide" data-feature="bluewheel"/>
      

      </div>
      <div id="options">
        <h2>Available features</h2>
        <figure class="option" data-feature="tanwheel">
          <img src="images/feature_tanwheel.png" alt="tan wheel" />
          <figcaption>Dessert</figcaption>
        </figure>
        <figure class="option" data-feature="bluewheel">
          <img src="images/feature_bluewheel.png" alt="blue wheel"/>
          <figcaption>Ocean</figcaption>
        </figure>
        <figure class="option" data-feature="pinkwheel">
          <img src="images/feature_pinkwheel.png" alt="pink wheel" />
          <figcaption>Candyfloss</figcaption>
        </figure>

        <div id="welcome">
<h2>Colors</h2>
          <p>1. Click on an area on the shoe <br> 2. Click one of the colors below to get a preview:</p>
          
          <div id="color_btns">
            <div class="color_btn" style="background-color:#E67A91;" fill="#E67A91";></div>
            <div class="color_btn" style="background-color:#E3355A;" fill="#E3355A";></div>
            <div class="color_btn" style="background-color:#E00425;" fill="#E00425";></div>
            <div class="color_btn" style="background-color:#8FC5FB;" fill="#8FC5FB";></div>
            <div class="color_btn" style="background-color:#449EFA;" fill="#449EFA";></div>
            <div class="color_btn" style="background-color:#214E7A;" fill="#214E7A";></div>
            <div class="color_btn" style="background-color:#FBEFBF;" fill="#FBEFBF";></div>
            <div class="color_btn" style="background-color:#FADF73;" fill="#FADF73";></div>
            <div class="color_btn" style="background-color:#FACD2C;" fill="#FACD2C";></div>
          </div>
        </div>
       
      </div>

      

      <div id="selected">
        Selected features
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
